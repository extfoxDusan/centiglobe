<ng-container>
  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="paymentId">
        <th mat-header-cell *matHeaderCellDef> Payment Id </th>
        <td mat-cell *matCellDef="let element">
        <a class="view-id" [routerLink]="['view', element.paymentId]">{{ element.paymentId }}</a></td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{ element.createdAt | date:'medium' }} </td>
      </ng-container>

      <ng-container matColumnDef="payinMemberName">
        <th mat-header-cell *matHeaderCellDef> Member Name </th>
        <td mat-cell *matCellDef="let element"> {{element.payinMemberName}} </td>
      </ng-container>

      <ng-container matColumnDef="payoutMemberName">
        <th mat-header-cell *matHeaderCellDef> Payout Member Name </th>
        <td mat-cell *matCellDef="let element"> {{element.payoutMemberName}} </td>
      </ng-container>

      <ng-container matColumnDef="paymentAmount">
        <th mat-header-cell *matHeaderCellDef> Payment Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentAmount.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip [ngClass]="element.state | stateClass">
            {{element.state}}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="payoutId">
        <th mat-header-cell *matHeaderCellDef> Payout Id </th>
        <td mat-cell *matCellDef="let element"> {{element.payoutId}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
  </div>
</ng-container>
